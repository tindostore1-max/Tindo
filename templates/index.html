<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tindostore - Tu tienda de juegos favorita</title>

    <!-- CSS crítico primero -->
    <link rel="stylesheet" href="/static/styles.css?v={{ config.ASSET_VERSION }}">

    <!-- Preload de recursos críticos -->
    <link rel="preload" href="/static/app.js?v={{ config.ASSET_VERSION }}" as="script">

</head>
<body>
    <div class="container">
        <!-- Header con logo y selector de moneda -->
        <header>
            <div class="header-left">
                <img src="https://via.placeholder.com/200x60/007bff/ffffff?text=INEFABLESTORE"
                     alt="Logo Inefablestore" 
                     class="logo" 
                     id="logo-img" 
                     onclick="filtrarProductos('todos'); mostrarTab('catalogo');" 
                     style="cursor: pointer; opacity: 1;"
                     loading="eager">

                <!-- Categorías centradas para desktop -->
                <nav class="desktop-categories">
                    <button class="desktop-category-btn active" onclick="filtrarProductos('todos', this)">Todos</button>
                    <button class="desktop-category-btn" onclick="filtrarProductos('juegos', this)">Juegos</button>
                    <button class="desktop-category-btn" onclick="filtrarProductos('gift-cards', this)">Gift Cards</button>
                </nav>
            </div>

            <div class="header-right">
                <!-- Botón hamburguesa para categorías (solo móvil) -->
                <button class="mobile-category-hamburger" onclick="toggleMobileCategoryMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>



                <!-- Navegación para desktop -->
                <nav class="desktop-nav">
                    <button class="desktop-nav-btn active" onclick="mostrarTab('catalogo')" title="Catálogo">
                        <span class="nav-icon"></span>
                    </button>
                    <button class="desktop-nav-btn" title="Carrito">
                        <span class="nav-icon"></span>
                        <span class="cart-badge-desktop" id="cart-count-desktop">0</span>
                    </button>
                    <button class="desktop-nav-btn" onclick="mostrarTab('login')" title="Mi Cuenta">
                        <span class="nav-icon"></span>
                    </button>
                </nav>



                <select id="selector-moneda" class="currency-selector">
                    <option value="VES">🇻🇪 VES</option>
                    <option value="USD">🇺🇸 USD</option>
                </select>
            </div>
        </header>

        <!-- Botón de redes sociales colgando del header (solo móvil) -->
        <div class="mobile-social-toggle" onclick="toggleMobileSocial()">
            Redes
        </div>

        <!-- Dropdown de iconos de redes sociales -->
        <div class="mobile-social-dropdown" id="mobile-social-dropdown">
            <a href="https://www.facebook.com/share/1B7mRArWWe/" target="_blank" class="mobile-social-link" title="Facebook">
                <svg viewBox="0 0 24 24" class="mobile-social-svg">
                    <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
            </a>
            <a href="https://www.instagram.com/tindostoree?igsh=bTgzYjQ4NnhyZ2o3" target="_blank" class="mobile-social-link" title="Instagram">
                <svg viewBox="0 0 24 24" class="mobile-social-svg">
                    <defs>
                        <radialGradient id="instagram-gradient-mobile" cx="0.5" cy="1" r="1">
                            <stop offset="0%" stop-color="#FED373"/>
                            <stop offset="15%" stop-color="#F15245"/>
                            <stop offset="40%" stop-color="#D92E7F"/>
                            <stop offset="75%" stop-color="#9B2FAE"/>
                            <stop offset="100%" stop-color="#8E3FBC"/>
                        </radialGradient>
                    </defs>

                    </svg>
                </button>
            <a href="https://wa.link/s538rx" target="_blank" class="mobile-social-link" title="WhatsApp">
                <svg viewBox="0 0 24 24" class="mobile-social-svg">
                    <path fill="#25D366" d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.465 3.085"/>
                </svg>
            </a>
        </div>

        <!-- Menú de categorías móvil -->
        <div class="mobile-category-menu" id="mobile-category-menu">
            <div class="mobile-category-menu-content">
                <div class="mobile-category-header">
                    <h3>Categorías</h3>
                    <button class="close-mobile-menu" onclick="closeMobileCategoryMenu()">✕</button>
                </div>
                <div class="mobile-category-list">
                    <div class="mobile-category-item active" onclick="filtrarProductos('todos', this); closeMobileCategoryMenu();">
                        <svg class="category-icon" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                        <span>Todos</span>
                    </div>
                    <div class="mobile-category-item" onclick="filtrarProductos('juegos', this); closeMobileCategoryMenu();">
                        <svg class="category-icon" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M21,6H3A1,1 0 0,0 2,7V17A1,1 0 0,0 3,18H21A1,1 0 0,0 22,17V7A1,1 0 0,0 21,6M20,16H4V8H20V16M6,15A1,1 0 0,0 7,14A1,1 0 0,0 6,13A1,1 0 0,0 5,14A1,1 0 0,0 6,15M7,12A1,1 0 0,0 8,11A1,1 0 0,0 7,10A1,1 0 0,0 6,11A1,1 0 0,0 7,12M17,12A1,1 0 0,0 18,11A1,1 0 0,0 17,10A1,1 0 0,0 16,11A1,1 0 0,0 17,12M18,15A1,1 0 0,0 19,14A1,1 0 0,0 18,13A1,1 0 0,0 17,14A1,1 0 0,0 18,15Z"/>
                        </svg>
                        <span>Juegos</span>
                    </div>
                    <div class="mobile-category-item" onclick="filtrarProductos('gift-cards', this); closeMobileCategoryMenu();">
                        <svg class="category-icon" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M9.62,12L12,15L14.38,12L12,9L9.62,12M12,3A9,9 0 0,1 21,12A9,9 0 0,1 12,21A9,9 0 0,1 3,12A9,9 0 0,1 12,3M12,5A7,7 0 0,0 5,12A7,7 0 0,0 12,19A7,7 0 0,0 19,12A7,7 0 0,0 12,5Z"/>
                        </svg>
                        <span>Gift Cards</span>
                    </div>
                </div>
            </div>
        </div>



        <!-- Contenido principal -->
        <div class="content">
            <!-- Sección Catálogo -->
            <section id="catalogo" class="tab-section active">
                <!-- Carrusel de imágenes optimizado -->
                <div class="carousel-container" style="margin-bottom: 30px; opacity: 1; transition: opacity 0.5s ease;">
                    <div class="carousel">
                        <div class="carousel-slide active">
                            <img alt="Slide 1" 
                                 loading="eager"
                                 style="display: block; opacity: 1; transition: opacity 0.3s ease;"
                                 src="https://via.placeholder.com/800x300/cccccc/666666?text=Slide+1">
                        </div>
                        <div class="carousel-slide">
                            <img alt="Slide 2" 
                                 loading="lazy"
                                 style="display: block; opacity: 1; transition: opacity 0.3s ease;"
                                 src="https://via.placeholder.com/800x300/cccccc/666666?text=Slide+2">
                        </div>
                        <div class="carousel-slide">
                            <img alt="Slide 3" 
                                 loading="lazy"
                                 style="display: block; opacity: 1; transition: opacity 0.3s ease;"
                                 src="https://via.placeholder.com/800x300/cccccc/666666?text=Slide+3">
                        </div>
                    </div>
                    <div class="carousel-scroll-indicator"></div>
                    <div class="carousel-dots">
                        <span class="dot active" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>
                </div>



                <div id="productos-grid" class="product-grid" style="display: none; opacity: 0; transition: opacity 0.5s ease;">
                </div>
            </section>

            <!-- Sección Detalles del producto -->
            <section id="detalles" class="tab-section">
                <div id="producto-detalle">
                    <!-- Detalles y paquetes del producto -->
                </div>
            </section>

            <!-- Sección Carrito -->
            <section id="carrito" class="tab-section">
                <div class="cart-section">
                    <h2>🛒 Tu Carrito de Compras</h2>
                    <div id="carrito-items">
                        <!-- Productos agregados por el usuario -->
                    </div>
                    <div class="cart-summary">
                        <div class="cart-total" id="carrito-total">Total: $0.00</div>
                        <button class="checkout-btn" onclick="procederAlPago()">
                            💳 Proceder al Pago
                        </button>
                    </div>
                </div>
            </section>

            <!-- Sección Pago -->
            <section id="pago" class="tab-section">
                <div class="payment-section">
                    <h2>💳 Método de Pago</h2>

                    <!-- Total a pagar -->
                    <div class="payment-total-section">
                        <div id="total-pago" class="payment-total">Total a pagar: $0.00</div>
                    </div>



                    <form id="form-pago" class="payment-form">
                        <div class="form-group">
                            <label>📧 Correo Electrónico</label>
                            <input type="email" id="pago-email" class="form-control" placeholder="tu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label>💰 Método de Pago</label>
                            <div class="payment-methods">
                                <button type="button" class="payment-method-btn" id="btn-pago-movil" onclick="seleccionarMetodoPago('Pago Móvil')">
                                    <span class="payment-text">Pago Móvil</span>
                                </button>
                                <button type="button" class="payment-method-btn" id="btn-binance" onclick="seleccionarMetodoPago('Binance')">
                                    <span class="payment-text">Binance</span>
                                </button>
                            </div>
                            <input type="hidden" id="metodo-pago" name="metodo-pago" required>
                        </div>
                        <div id="info-pago" class="payment-info">
                            <!-- Información del método de pago -->
                        </div>
                        <div class="form-group">
                            <label>🔢 Referencia de Pago</label>
                            <input type="text" id="referencia-pago" class="form-control" placeholder="Ingresa tu referencia de pago" required>
                        </div>

                        <!-- Términos y condiciones -->
                        <div class="form-group terms-group">
                            <label class="terms-checkbox-container">
                                <input type="checkbox" id="terminos-checkbox" required>
                                <span class="checkmark"></span>
                                <span class="terms-text">
                                    Acepto los <a href="#" onclick="mostrarTerminos()" class="terms-link">términos y condiciones</a> y la política de privacidad
                                </span>
                            </label>
                        </div>

                        <button type="submit" class="submit-payment-btn" id="submit-payment-btn" disabled>
                            ✅ Confirmar Pago
                        </button>
                        <div id="mensaje-pago" class="payment-message" style="display: none;">
                            <!-- Aquí aparecerá el mensaje de pago -->
                        </div>
                    </form>
                </div>
            </section>

            <!-- Sección Login/Registro integrada -->
            <section id="login" class="tab-section">
                <div class="auth-section">
                    <h2 style="color: #ffffff; text-align: center; font-size: 28px; margin-bottom: 30px;">🔐 Mi Cuenta</h2>

                    <div class="auth-tabs">
                        <div class="auth-tab active" onclick="mostrarAuthTab('login-form', this)">Iniciar Sesión</div>
                        <div class="auth-tab" onclick="mostrarAuthTab('registro-form', this)">Registrarse</div>
                    </div>

                    <div id="login-form" class="auth-content active">
                        <form id="form-login">
                            <div class="form-group">
                                <label style="color: #ffffff; font-weight: 600;">Correo Electrónico</label>
                                <input type="email" id="login-email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label style="color: #ffffff; font-weight: 600;">Contraseña</label>
                                <input type="password" id="login-password" class="form-control" required>
                            </div>
                            <button type="submit" class="account-btn account-btn-primary" style="width: 100%;">
                                🔑 Entrar
                            </button>
                        </form>

                        <!-- Separador -->
                        <div class="google-login-section">
                            <hr style="margin: 25px 0; border: none; border-top: 1px solid rgba(255,255,255,0.2);">
                            <p style="text-align: center; color: #cccccc; font-size: 14px; margin-bottom: 20px; font-weight: 500;">O inicia sesión con:</p>
                            <div style="display: flex; justify-content: center; width: 100%;">
                                <button onclick="loginConGoogle()" class="google-login-button">
                                    <svg viewBox="0 0 24 24" width="20" height="20" style="margin-right: 10px; flex-shrink: 0;">
                                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    <span style="flex: 1; text-align: center;">Continuar con Google</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Panel de usuario logueado -->
                    <div id="user-panel" class="auth-content" style="display: none;">
                        <div class="user-info" style="text-align: center; margin-bottom: 20px;">
                            <h3 style="color: #ffffff; margin-bottom: 10px;">👤 Bienvenido</h3>
                            <p id="user-name" style="color: #ffffff; font-size: 18px; font-weight: 600;"></p>
                            <p id="user-email" style="color: #cccccc; font-size: 14px;"></p>
                        </div>

                        <!-- Botón Panel Admin (solo para administradores) -->
                        <div id="admin-panel-btn" style="display: none; margin-bottom: 15px;">
                            <button onclick="window.location.href='/admin'" class="account-btn" style="width: 100%; background: linear-gradient(135deg, #dc3545, #c82333); color: white;">
                                🛡️ Panel de Administración
                            </button>
                        </div>

                        <button onclick="mostrarTab('catalogo')" class="account-btn account-btn-primary" style="width: 100%; margin-bottom: 10px;">
                            🛒 Ir al Catálogo
                        </button>

                        <button onclick="cerrarSesion()" class="account-btn" style="width: 100%; background: #6c757d;">
                            🚪 Cerrar Sesión
                        </button>
                    </div>

                    <div id="registro-form" class="auth-content">
                        <form id="form-registro">
                            <div class="form-group">
                                <label style="color: #ffffff; font-weight: 600;">Nombre Completo</label>
                                <input type="text" id="registro-nombre" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label style="color: #ffffff; font-weight: 600;">Correo Electrónico</label>
                                <input type="email" id="registro-email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label style="color: #ffffff; font-weight: 600;">Número de Teléfono</label>
                                <input type="tel" id="registro-telefono" class="form-control" placeholder="+58 412-123-4567" required>
                            </div>
                            <div class="form-group">
                                <label style="color: #ffffff; font-weight: 600;">Contraseña</label>
                                <input type="password" id="registro-password" class="form-control" required>
                            </div>
                            <button type="submit" class="account-btn account-btn-primary" style="width: 100%; background: linear-gradient(135deg, #28a745, #20c997);">
                                ✨ Registrarse
                            </button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Sección Registro (mantener para compatibilidad) -->
            <section id="registro" class="tab-section" style="display: none;">
            </section>
        </div>
    </div>

    <!-- Footer de navegación fijo -->
    <footer class="footer-nav">
        <button class="nav-btn active" onclick="mostrarTab('catalogo', this)">
            <span class="nav-icon"></span>
        </button>
        <button class="nav-btn" onclick="mostrarTab('carrito', this)">
            <span class="nav-icon"></span>
            <span class="cart-badge" id="cart-count">0</span>
        </button>
        <button class="nav-btn" onclick="mostrarTab('login', this)">
            <span class="nav-icon"></span>
        </button>
    </footer>

        <script src="/static/app.js?v={{ config.ASSET_VERSION }}"></script>

                        <defs>
                            <radialGradient id="instagram-gradient-footer" cx="0.5" cy="1" r="1">
                                <stop offset="0%" stop-color="#FED373"/>
                                <stop offset="15%" stop-color="#F15245"/>
